apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-backend
  namespace: quizapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quiz-backend
  template:
    metadata:
      labels:
        app: quiz-backend
    spec:
      containers:
      - name: backend
        image: usairamsaeed/quiz-backend:latest  # Corrected from localhost:5000
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: "mongodb+srv://quiz:quiz1234@quizcluster.77x5zmd.mongodb.net/?retryWrites=true&w=majority&appName=QuizCluster"